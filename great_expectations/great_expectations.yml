config_version: 3.0

plugins_directory: plugins/
config_variables_file_path: uncommitted/config_variables.yml

# <<< These four lines were missing >>>
expectations_store_name: expectations_store
validations_store_name: validations_store
checkpoint_store_name: checkpoint_store
evaluation_parameter_store_name: evaluation_parameter_store

datasources:
  processed_files:
    class_name: Datasource
    execution_engine:
      class_name: PandasExecutionEngine
    data_connectors:
      processed_laps_connector:
        class_name: InferredAssetFilesystemDataConnector
        base_directory: /opt/airflow/data/processed
        default_regex:
          pattern: (.*)\.parquet
          group_names:
            - data_asset_name
      default_runtime_data_connector_name:
        class_name: RuntimeDataConnector
        batch_identifiers:
          - default_identifier_name

stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: /opt/airflow/great_expectations/expectations

  validations_store:
    class_name: ValidationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: /opt/airflow/great_expectations/validations

  evaluation_parameter_store:
    class_name: EvaluationParameterStore

  checkpoint_store:
    class_name: CheckpointStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: /opt/airflow/great_expectations/checkpoints

data_docs_sites:
  local_site:
    class_name: SiteBuilder
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: /opt/airflow/great_expectations/uncommitted/data_docs/local_site
    site_index_builder:
      class_name: DefaultSiteIndexBuilder

anonymous_usage_statistics:
  enabled: false
